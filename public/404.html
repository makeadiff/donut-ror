<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
  }

  div.dialog {
    width: 1016px;
    margin: 4em auto 0 auto;
    border: 1px solid #CCC;
    background-color: #1a1a1a;
    padding: 2em 3em;
    border-radius: 10px;
    height: 450px;
  }
  .mad-error-logo
  {
    background: url("/assets/mad-404-logo.png");
    width: 125px;
    height: 66px;
    float: right;
  }
  .missing-page-logo
  {
    background: url("/assets/404.png");
    width: 233px;
    height: 101px;
    margin-top: -50px;
    position: relative;
    top: 50%;
  }
  .page-missing-error-note
  {
    position: relative;
    top: 54%;
    text-align: left;
    font-family: open-sans;
    font-size: 24px;
    color: #ffffff;
  }
  .page-missing-error-note a
  {
    color: #000000;
    padding: 5px 15px;
    text-decoration: none;
    font-size: 20px;
    background-color: #bbbbbb;
    border-radius: 5px;
  }
  .page-missing-error-note a:hover
  {
    background-color: #ffffff;
  }
  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  body > p {
    width: 33em;
    margin: 0 auto 1em;
    padding: 1em 0;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="mad-error-logo"></div>
    <div class="missing-page-logo"></div>
    <div class="page-missing-error-note">
      Sorry! The page you're looking for can't be found.
      <p><a href="/homes">Home</a></p>
    </div>
  </div>
</body>
</html>
